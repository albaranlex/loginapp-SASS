<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <!-- UPPER LEFT-BOX !-->  
          <div class="box1">
            <a href="https://www.facebook.com/">
              <div class="fb-button">
                <span class="logo"><i class="fab fa-facebook-f"></i></span>
                <span class="text">Facebook login</span>
              </div>
            </a>
            <a href="https://accounts.google.com/Login/"></a>
            <div class="google-button">
              <span class="logo"><i class="fab fa-google-plus-g"></i></span>
              <span class="text">Google + login</span>
            </div>
          </a>
          <a href="https://twitter.com/login?lang=en">
            <div class="twitter-button">
              <span class="logo"><i class="fab fa-twitter"></i></span>
              <span class="text">Twitter login</span>
          </div>
        </a>
      </div>
    
        <!-- UPPER MIDDLE BOX !-->  
          <div class="box2">
            <span class="circle">OR</span>
            <span class="long-line"></span>
          </div>
    
        <!-- UPPER RIGHT-BOX !-->  
          <div class="box3">
            <h1>Sign in with</h1>
            <div class="text-container">
              <span class="form-logo"><i class="fas fa-user"></i></span>
              <span><input type="text" id="username" name="username" placeholder="Username or email" /></span>
            </div>
            <div class="text-container">
              <span class="form-logo"><i class="fas fa-lock"></i></span>
              <span><input type="text" id="password" name="password" placeholder="Password" /></span>
            </div>
    
            <div class="remember-me">
              <span><input type="checkbox" /></span><span><p>Remember Me</p></span>
              <span><button>LOGIN</button></span>
            </div>
          </div>
    
        <!-- LOWER BOX !--> 
          <div class="box4">
            <a href="register.html">Register Now</a>
          </div>
          <div class="box5">
            <div class ="short-line"></div>
          </div>
          <div class="box6">
            <a href="password.html">Forgotten?</a>
          </div>
        </div>
</body>
</html>
